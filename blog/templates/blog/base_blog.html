{% extends 'base.html' %}

{% block admin-panel %}

<div class="btn-group dropup">
  <button type="button" class="btn btn-secondary btn-sm dropdown-toggle mb-1" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    Create
  </button>
  <div class="dropdown-menu" aria-labelledby="dLabel">
    <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split ml-3" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Commands
    </button>
    <div class="dropdown-menu dropdown-menu-top">
      <a class="dropdown-item" href="#">Linux</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Windows</a>
    </div>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="{% url 'post_create_url' %}" class="text-info">Post</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="{% url 'tag_create_url' %}" class="text-info">Tag</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="{% url 'script_create_url' %}" class="text-info">Script</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="{% url 'man_create_url' %}" class="text-info">Man</a>

  </div>
</div>

<a href="{{ admin_object.get_update_url }}" class="btn btn-secondary btn-sm edit mb-1"
  style="{% if detail %}display: block;{% endif %}">Edit</a>
<a href="{{ admin_object.get_delete_url }}" class="btn btn-danger btn-sm delete"
  style="{% if detail %}display: block;{% endif %}">Delete</a>

{% endblock %}

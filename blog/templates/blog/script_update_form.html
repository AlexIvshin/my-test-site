{% extends 'blog/base_blog.html' %}

{% block title %}
  Edit Script "{{ script.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
  <form action="{{ script.get_update_url }}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {% if field.errors %}
          <div class="alert alert-danger">
            {{ field.errors }}
          </div>
        {% endif %}
        {{ field.label }}
        {{ field }}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary btn-sm">
      Update Script
    </button>
  </form>
{% endblock %}
